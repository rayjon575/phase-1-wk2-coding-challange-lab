<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>INTERACTIVE SHOPPING LIST</h1>
        <input id="itemName" placeholder="Enter item">
        <input id="price" placeholder="Price">
        <button id="addlist">Add</button>
        <div id="shoppingList"></div>
        <button id="clearlist">Clear</button>
        <button id="toggleButton">Dark Mode</button>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
